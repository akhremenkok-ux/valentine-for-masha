<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine for Masha</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
        }
        .message {
            font-size: 2em;
            padding: 20px;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="particles-js" class="container">
        <h1 class="message">Happy Valentine's Day, Masha!</h1>
    </div>
    <audio autoplay>
        <source src="happy_valentine.mp3" type="audio/mpeg">
    </audio>
    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('callback - particles.js config loaded');
        });
    </script>
</body>
</html>
